<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="container mt-4">
    <h1 class="mb-5 text-center">Food Details</h1>
    <form method="POST" class="shadow rounded p-5" action="/order">
        <div class="mb-3">
            <label for="phoneNo" class="form-label">Phone No.</label>
            <input id="phoneNo" name="phoneNo" class="form-control" required type="number" placeholder="Eg. 9123456789" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email"name="email" class="form-control" required type="email" placeholder="Eg. example@example.com" />
        </div>
        <div class="mb-3">
            <label for="food" class="form-label">Food Name</label>
            <input id="food" name="foodName" class="form-control" required type="text" placeholder="Eg. Pizza" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
